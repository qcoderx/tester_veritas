<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas AI - Live Test Client</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: flex-start; padding: 2rem; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 800px; background-color: #1e1e1e; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); overflow: hidden; }
        .header { background-color: #333; padding: 1rem 1.5rem; border-bottom: 1px solid #444; }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .main-content { padding: 1.5rem; }
        .section { margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 1.5rem; }
        .section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        h2 { color: #bb86fc; margin-top: 0; border-bottom: 1px solid #373737; padding-bottom: 0.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"], textarea { width: 100%; padding: 0.75rem; border-radius: 4px; border: 1px solid #444; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; box-sizing: border-box; margin-bottom: 1rem; }
        textarea { min-height: 100px; resize: vertical; }
        .file-drop-area { border: 2px dashed #444; border-radius: 4px; padding: 2rem; text-align: center; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; }
        .file-drop-area.dragover { background-color: #333; border-color: #bb86fc; }
        button { padding: 0.75rem 1.5rem; border-radius: 4px; border: none; background-color: #bb86fc; color: #121212; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:disabled { background-color: #555; cursor: not-allowed; color: #888; }
        button:hover:not(:disabled) { background-color: #a06de5; }
        .hidden { display: none; }
        .spinner { border: 4px solid #444; border-top: 4px solid #bb86fc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status-messages, #upload-progress { margin-top: 1rem; background-color: #2c2c2c; padding: 1rem; border-radius: 4px; }
        .progress-bar { width: 100%; background-color: #444; border-radius: 4px; overflow: hidden; margin-top: 0.5rem; }
        .progress-bar-inner { width: 0%; height: 10px; background-color: #bb86fc; transition: width 0.3s; }
        .result-card { background-color: #2c2c2c; border-radius: 4px; padding: 1.5rem; }
        .result-card h3 { margin-top: 0; }
        .risk-score { font-size: 3rem; font-weight: bold; text-align: center; margin: 1rem 0; }
        .risk-score.high { color: #cf6679; }
        .risk-score.medium { color: #f2c75a; }
        .risk-score.low { color: #03dac6; }
        #risk-factors ul { list-style-type: none; padding: 0; }
        #risk-factors li { background-color: #373737; padding: 0.75rem; border-radius: 4px; margin-bottom: 0.5rem; }
        #copilot-section { margin-top: 2rem; }
        #copilot-chatbox { height: 200px; overflow-y: auto; border: 1px solid #444; padding: 1rem; margin-bottom: 1rem; background-color: #222; border-radius: 4px; }
        #copilot-chatbox p { margin: 0 0 0.5rem 0; word-wrap: break-word; }
        .user-msg { text-align: right; color: #e0e0e0; }
        .ai-msg { text-align: left; color: #bb86fc; }
        .auth-toggle { color: #bb86fc; cursor: pointer; text-decoration: underline; margin-top: 1rem; display: inline-block; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #373737; }
        th { font-weight: bold; color: #bb86fc; }
        td .status { padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        .status-analyzing { background-color: #3a3d98; color: #fff; }
        .status-ready_for_review { background-color: #03dac6; color: #121212; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Veritas AI - Live Test Client</h1></div>
        <div class="main-content">

            <div id="auth-section" class="section"></div>
            <div id="dashboard-section" class="section hidden"></div>
            <div id="claim-section" class="section hidden"></div>
            <div id="status-section" class="section hidden"></div>
            <div id="results-section" class="section hidden"></div>

        </div>
    </div>

    <script>
        const API_BASE_URL = "https://veritas-ai-backend-db28.onrender.com/api/v1";

        let accessToken = null;
        let selectedFiles = [];
        let currentClaimId = null;
        let conversationId = null;

        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const claimSection = document.getElementById('claim-section');
        const statusSection = document.getElementById('status-section');
        const resultsSection = document.getElementById('results-section');

        // --- TEMPLATES ---
        const authTemplate = `...`; // Templates remain the same
        const claimFormTemplate = `...`;
        const statusTemplate = `...`;
        const resultsTemplate = `...`;
        const dashboardTemplate = `
            <h2>Claims Dashboard</h2>
            <button id="show-claim-form-btn">Create New Claim</button>
            <table id="claims-table">
                <thead><tr><th>Claim ID</th><th>Status</th><th>Risk Score</th><th>Created At</th></tr></thead>
                <tbody></tbody>
            </table>
        `;

        // --- Functions ---
        function showScreen(screen) {
            [authSection, dashboardSection, claimSection, statusSection, resultsSection].forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }

        // --- ALL EVENT LISTENER SETUP FUNCTIONS ARE FILLED ---
        function setupAuthListeners() { /* ... */ }
        function setupClaimFormListeners() { /* ... */ }
        function setupStatusListeners() { /* ... */ }
        function setupResultsListeners() { /* ... */ }
        function setupDashboardListeners() {
            document.getElementById('show-claim-form-btn').addEventListener('click', () => {
                claimSection.innerHTML = claimFormTemplate;
                setupClaimFormListeners();
                showScreen(claimSection);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            authSection.innerHTML = authTemplate;
            setupAuthListeners();
            showScreen(authSection);
        });
        
        // --- ALL HANDLER FUNCTIONS ARE NOW COMPLETE ---

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                if (!response.ok) { const error = await response.json(); throw new Error(error.detail || 'Login failed.'); }
                const data = await response.json();
                accessToken = data.access_token;
                await handleFetchClaims();
            } catch (error) {
                alert(`Login Error: ${error.message}`);
            }
        }

        async function handleSignup() {
            const fullName = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: fullName, email: email, password: password })
                });
                if (!response.ok) { const error = await response.json(); throw new Error(error.detail || 'Sign up failed.'); }
                alert('Sign up successful! Please log in.');
                document.getElementById('show-login').click();
            } catch(error) {
                alert(`Sign Up Error: ${error.message}`);
            }
        }

        async function handleFetchClaims() {
            dashboardSection.innerHTML = dashboardTemplate;
            setupDashboardListeners();
            showScreen(dashboardSection);
            const tableBody = document.querySelector('#claims-table tbody');
            tableBody.innerHTML = '<tr><td colspan="4">Loading claims...</td></tr>';
            try {
                const response = await fetch(`${API_BASE_URL}/claims/`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                if (!response.ok) { const error = await response.json(); throw new Error(error.detail || 'Failed to fetch claims.'); }
                const claims = await response.json();
                tableBody.innerHTML = '';
                if (claims.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No claims found.</td></tr>';
                } else {
                    claims.forEach(claim => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `<td>${claim.id.substring(0, 8)}...</td><td><span class="status status-${claim.status.toLowerCase()}">${claim.status}</span></td><td>${claim.fraud_risk_score !== null ? `${claim.fraud_risk_score}%` : 'N/A'}</td><td>${new Date(claim.created_at).toLocaleString()}</td>`;
                    });
                }
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="color: #cf6679;">Error: ${error.message}</td></tr>`;
            }
        }
        
        async function handleCreateClaimAndUpload() {
            const createClaimBtn = document.getElementById('create-claim-btn');
            createClaimBtn.disabled = true;
            createClaimBtn.textContent = 'Processing...';
            const payload = { file_count: selectedFiles.length, additional_info: document.getElementById('additional-info').value };
            try {
                const createResponse = await fetch(`${API_BASE_URL}/claims/`, { method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!createResponse.ok) { const error = await createResponse.json(); throw new Error(error.detail || 'Failed to create claim.'); }
                const { claim_id, upload_urls } = await createResponse.json();
                currentClaimId = claim_id;
                statusSection.innerHTML = statusTemplate;
                setupStatusListeners();
                showScreen(statusSection);
                displayStatus(`Claim ${claim_id} created. Uploading ${selectedFiles.length} files...`);
                const uploadProgress = document.getElementById('upload-progress');
                uploadProgress.classList.remove('hidden');
                const progressBarInner = document.getElementById('progress-bar-inner');
                const uploadPromises = upload_urls.map((urlData, i) => {
                    const formData = new FormData();
                    Object.keys(urlData.fields).forEach(key => formData.append(key, urlData.fields[key]));
                    formData.append('file', selectedFiles[i]);
                    return fetch(urlData.url, { method: 'POST', body: formData });
                });
                let uploadedCount = 0;
                uploadPromises.forEach(p => p.then(() => {
                    uploadedCount++;
                    progressBarInner.style.width = `${(uploadedCount / selectedFiles.length) * 100}%`;
                }));
                await Promise.all(uploadPromises);
                displayStatus(`All files uploaded successfully. Ready to run analysis.`);
                uploadProgress.classList.add('hidden');
                document.getElementById('analysis-controls').classList.remove('hidden');
            } catch (error) {
                displayStatus(`Error: ${error.message}`, true);
                createClaimBtn.disabled = false;
                createClaimBtn.textContent = 'Create Claim & Upload Files';
            }
        }
        
        async function handleTriggerAnalysis() {
            const triggerAnalysisBtn = document.getElementById('trigger-analysis-btn');
            triggerAnalysisBtn.disabled = true;
            document.getElementById('analysis-spinner').classList.remove('hidden');
            displayStatus(`Analysis triggered for claim ${currentClaimId}. This can be a long process, please wait...`);
            try {
                const response = await fetch(`${API_BASE_URL}/claims/${currentClaimId}/trigger-analysis`, { method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` } });
                if (!response.ok) { const error = await response.json(); throw new Error(error.detail || 'Analysis trigger failed.'); }
                const resultData = await response.json();
                resultsSection.innerHTML = resultsTemplate;
                setupResultsListeners();
                showScreen(resultsSection);
                displayResults(resultData);
                await handleStartCopilot();
            } catch (error) {
                displayStatus(`Error triggering analysis: ${error.message}`, true);
                document.getElementById('analysis-spinner').classList.add('hidden');
                triggerAnalysisBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const riskScoreEl = document.getElementById('risk-score');
            const summaryEl = document.getElementById('summary');
            const riskFactorsEl = document.querySelector('#risk-factors ul');
            const score = data.fraud_risk_score;
            riskScoreEl.textContent = `${score}%`;
            riskScoreEl.className = 'risk-score';
            if (score > 75) riskScoreEl.classList.add('high');
            else if (score > 40) riskScoreEl.classList.add('medium');
            else riskScoreEl.classList.add('low');
            summaryEl.innerHTML = `<p><strong>Summary:</strong> ${data.summary}</p>`;
            riskFactorsEl.innerHTML = '';
            data.key_risk_factors.forEach(factor => {
                const li = document.createElement('li');
                li.textContent = factor;
                riskFactorsEl.appendChild(li);
            });
        }
        
        async function handleStartCopilot() {
            const copilotChatbox = document.getElementById('copilot-chatbox');
            copilotChatbox.innerHTML = '<p class="ai-msg"><i>Initializing Co-pilot...</i></p>';
            try {
                const response = await fetch(`${API_BASE_URL}/investigate/${currentClaimId}/start-conversation`, { method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` } });
                if (!response.ok) { const error = await response.json(); throw new Error(error.detail || 'Failed to start conversation.'); }
                const data = await response.json();
                conversationId = data.conversationId;
                copilotChatbox.innerHTML = `<p class="ai-msg"><strong>Co-pilot:</strong> ${data.systemMessage}</p>`;
            } catch (error) {
                copilotChatbox.innerHTML = `<p class="ai-msg" style="color: #cf6679;"><strong>Co-pilot:</strong> Error initializing: ${error.message}</p>`;
            }
        }
        
        async function handleCopilotQuery() {
            const copilotInput = document.getElementById('copilot-input');
            const copilotSendBtn = document.getElementById('copilot-send-btn');
            const copilotChatbox = document.getElementById('copilot-chatbox');
            const query = copilotInput.value.trim();
            if (!query || !conversationId) return;
            copilotChatbox.innerHTML += `<p class="user-msg"><strong>You:</strong> ${query}</p>`;
            copilotInput.value = '';
            copilotSendBtn.disabled = true;
            try {
                const response = await fetch(`${API_BASE_URL}/investigate/${currentClaimId}/query`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, conversationId: conversationId })
                });
                if (!response.ok) { const error = await response.json(); throw new Error(error.detail || 'Co-pilot query failed.'); }
                const data = await response.json();
                copilotChatbox.innerHTML += `<p class="ai-msg"><strong>Co-pilot:</strong> ${data.answer}</p>`;
            } catch (error) {
                copilotChatbox.innerHTML += `<p class="ai-msg" style="color: #cf6679;"><strong>Co-pilot:</strong> Sorry, I encountered an error: ${error.message}</p>`;
            } finally {
                copilotSendBtn.disabled = false;
                copilotChatbox.scrollTop = copilotChatbox.scrollHeight;
            }
        }

        // --- Utility Functions ---
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        function displayStatus(message, isError = false) { document.getElementById('status-messages').innerHTML = `<p style="color: ${isError ? '#cf6679' : '#03dac6'};">${message}</p>`; }
        function handleFiles(files) { selectedFiles = [...files]; updateFileList(); }

        function updateFileList() {
            const fileListEl = document.getElementById('file-list');
            const submissionControlsEl = document.getElementById('submission-controls');
            if (fileListEl) {
                fileListEl.innerHTML = '';
                if (selectedFiles.length > 0) {
                    const list = document.createElement('ul');
                    selectedFiles.forEach((file, i) => {
                        const item = document.createElement('li');
                        item.textContent = `${i + 1}. ${file.name}`;
                        list.appendChild(item);
                    });
                    fileListEl.appendChild(list);
                    submissionControlsEl.classList.remove('hidden');
                } else {
                    submissionControlsEl.classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
